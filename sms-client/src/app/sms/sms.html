<div ng-controller="SmsCtrl" layout="column" layout-fill>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>
                <span>SMS's from: {{user.name}}</span>
            </h3>
        </div>
    </md-toolbar>
    <md-content style="height: 600px;">
        <md-input-container md-no-float>
            <md-icon md-svg-src="assets/images/phone.svg"></md-icon>
            <input ng-model="sms" type="text" placeholder="SMS Message">
            {{sms | smsKeyboard }}
        </md-input-container>

        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in messages">
                <div class="md-list-item-text">
                    <h4>send: {{item.input}}</h4>
                    <p>received: {{item.result}}</p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
